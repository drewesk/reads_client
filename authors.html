<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Authors | Homeüè†</title>

    <link rel="shortcut icon" href="assets/Images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/CSS/app.css">

    <!-- materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">

    <!-- materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>

  </head>

  <body>

    <header>
      <nav>
        <div class="nav-wrapper #1976d2 blue darken-2">
          <img class="brand-logo center" src="./assets/Images/book_logo.png" alt="">
          <ul class="left hide-on-med-and-down">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./books.html">books</a></li>
            <li class="active"><a href="#">authors</a></li>
            <li><a href="authors/new.html">Add Author</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section class="authors-render">

      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script src="./assets/JS/shared.js"></script>
    <script src="./assets/JS/authors.js"></script>

    <script id="authors-template" type="text/x-handlebars-template">

      <div class="col s12 m7">
        {{#each authors}}
        <h2 class="header">{{first_name}} {{last_name}}</h2>
        <div class="card horizontal">
          <div class="card-image">
            <img src="{{portrait_url}}" alt="Book-Stack" Height="190" width="100">
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <p>{{biography}}</p>
            </div>
          </div>
        </div>
        {{/each}}
      </div>

   </script>

  </body>
</html>
