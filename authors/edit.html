<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Authors | Homeüè†</title>

    <link rel="shortcut icon" href="assets/Images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/CSS/app.css">

    <!-- materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  </head>

  <body>
    <main>

      <header>
        <nav>
          <div class="nav-wrapper #1976d2 blue darken-2">
            <img class="brand-logo center" src="../assets/Images/book_logo.png" alt="">
            <ul class="left hide-on-med-and-down">
              <li><a href="../index.html">Home</a></li>
              <li><a href="../books.html">Books</a></li>
              <li><a href="../authors.html">Authors</a></li>
              <li><a href="./new.html">New author</a></li>
              <li class="active"><a href="#">Edit Author</a></li>
            </ul>
          </div>
        </nav>
      </header>

      <div class="card input-field inline">
        <input id="searchAuthorID" type="number" class="validate">
        <label for="email" data-error="wrong Type, must be an ID" data-success="Click Search">Author ID</label>
      </div>

      <a id='AuthorUpdateSearch' class="waves-effect waves-light btn">Search</a>

      <div class="row">
        <form id="submitauthor" class="col s12">

          <div class="row">
            <div class="input-field col s6">
              <input placeholder="John" id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>

            <div class="input-field col s6">
              <input placeholder="Doe" id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s6">
              <input placeholder="...About Me" id="biography" type="text" class="validate">
              <label for="biography">Biography</label>
            </div>
          </div>

            <div class="input-field col s6">
              <input placeholder="https://www.example.com/portrait.jpg" id="portrait_url" type="text" class="validate">
              <label for="portrait_url">Portrait URL</label>
            </div>
          </div>

          <button class="btn waves-effect waves-light" id="update-author" type="submit">Update
            <i class="material-icons right">playlist_add</i>
          </button>

        </form>
      </div>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    <script src="../assets/JS/shared.js"></script>
    <script src="../assets/JS/edit_authors.js"></script>

  </body>
</html>
