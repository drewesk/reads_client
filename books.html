<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Books | Homeüè†</title>

    <link rel="shortcut icon" href="assets/Images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/CSS/app.css">

    <!-- materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">

  </head>
  <body>

    <header>
      <nav>
        <div class="nav-wrapper #1976d2 blue darken-2">
          <img class="brand-logo center" src="./assets/Images/book_logo.png" alt="">
          <ul class="left hide-on-med-and-down">
            <li><a href="./index.html">Home</a></li>
            <li class="active"><a href="#">Books</a></li>
            <li><a href="./authors.html">Authors</a></li>
            <li><a href="./books/new.html">Add Book</a></li>
            <li><a href="./books/edit.html">Edit Book</a></li>
          </ul>
        </div>
      </nav>
    </header>

      <div class="card col s12">
      Search Books by ID:
      <div class="card input-field inline">
        <input id="bookID" type="number" class="validate">
        <label for="email" data-error="wrong Type, must be an ID" data-success="Click Search">BookID</label>
      </div>
      <a id='bookSearch' class="waves-effect waves-light btn">Search</a>
    </div>

    <main>
      <section id="booksRender" class="books-render">

      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>

    <script src="./assets/JS/shared.js"></script>
    <script src="./assets/JS/books.js"></script>

    <script id="books-template" type="text/x-handlebars-template">

      <div class="col s12 m7">
        {{#each books}}
        <div class="wrap-{{id}}">
          <h2 class="header">{{title}}</h2>
          <div class="card horizontal">
            <div class="card-image">
              <img src="{{cover_url}}" alt="Book-Stack" Height="190" width="100">
            </div>
            <div class="card-stacked">
              <div class="card-content">
                <p>{{description}}</p>
              </div>
              <div class="card-action">
                <h3>{{genre}}</h3>
              </div>
            </div>
          </div>
          <a class="waves-effect waves-light btn removebtn" data-id="{{id}}">x</a>
        </div>
        {{/each}}
      </div>

   </script>

  </body>
</html>
